{{ template "header" . }}

<div style="margin: 50px" class="container-fluid">
    <div class="row">
        <div class="col">
            <input id="link" type="text" readonly value="{{.LinkForUser}}" class="form-control">
        </div>
        <div class="col">
            <button class="btn btn-primary" onclick="copyToClip()">Link kopieren</button>
        </div>
    </div>


    <a style="margin-top: 20px" class="btn btn-secondary" href="{{.LinkBack}}">Zur√ºck</a>
</div>
<script>
    function copyToClip() {
        var copyText = document.getElementById("link");

        // Select the text field
        copyText.select();
        copyText.setSelectionRange(0, 99999); // For mobile devices

        // Copy the text inside the text field
        navigator.clipboard.writeText(copyText.value);
        alert("Link wurde kopiert")
    }
</script>
